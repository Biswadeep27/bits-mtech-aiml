<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spelling Correction Application</title>
    <style>
        body {
            background-color: #f5f5dc;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        textarea, input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #manual-result, #file-result {
            margin-top: 20px;
        }
        #manual-corrected-text, #file-corrected-text {
            background: #f9f9f9;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Spelling Correction Application</h1>
        
        <!-- Manual Input Form -->
        <form id="manual-form" onsubmit="return false;">
            <label for="manual-text">Enter text:</label>
            <textarea id="manual-text" name="text" rows="4" cols="50"></textarea>
        </form>
        <div id="manual-result">
            <h2>Corrected Text:</h2>
            <p id="manual-corrected-text"></p>
        </div>

        <!-- File Upload Form -->
        <form id="file-form">
            <label for="file-input">Upload text file:</label>
            <input type="file" id="file-input" accept=".txt">
            <button type="submit">Upload and Correct</button>
        </form>
        <div id="file-result">
            <h2>Corrected File Content:</h2>
            <pre id="file-corrected-text"></pre>
        </div>
    </div>

    <script src="/static/main.js"></script>
</body>
</html>
